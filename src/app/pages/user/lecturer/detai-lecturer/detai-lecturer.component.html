<div>
    <div class="detail-lecturer">
        <h3>Chi tiết </h3>
        <p><b>Mã giảng viên</b> GV123</p>
        <p><b>Tên giảng viên:</b> Lập trình java</p>
        <p><b>Email:</b> 3gmail.com</p>
        <p><b>Số điện thoại:</b> 333333333333</p>
      </div>

      <nz-table
      #basicTable
      [nzBordered]="true"
      [nzData]="displayedData"
      [nzPageSize]="pageSize"
      [nzShowPagination]="false"
      [nzPaginationPosition]="'bottom'"
      [nzScroll]="{ x: '800px'}"
    >
      <thead>
        <tr>
          <th nzAlign="center" nzWidth="50px">STT</th>
          <th nzAlign="center" nzWidth="100px">Mã môn học</th>
          <th nzAlign="center" nzWidth="200px" [nzSortFn]="compareLecturerName">Tên môn học</th>
          <th nzAlign="center" nzWidth="100px">Tin chỉ</th>
          <th nzAlign="center" nzWidth="100px" >
            Điểm trung bình
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index; ngForTrackBy: data">
          <td nzAlign="center">{{ i + 1 + (pageIndex - 1) * pageSize }}</td>
          <td nzAlign="center">{{ data.subjectId }}</td>
          <td routerLink="/main-layout/detail-subject" style="color: #2d8a41ee; cursor: pointer;">{{ data.subjectName }}</td>
          <td nzAlign="center">{{ data.credit }}</td>
          <td nzAlign="center">{{ data.averageScore }}</td>
        </tr>
      </tbody>
    </nz-table>
</div>
