<nz-layout style="height: 100%;">
  <app-header />
  <nz-layout>
    <nz-sider
      nzCollapsible
      [nzTrigger]="null"
    >
      <app-sidebar (breadcrumbChange)="updateBreadcrumb($event)"/>
    </nz-sider>
    <nz-content style="padding: 15px 15px 0 ">
        <nz-breadcrumb>
            <h2>
              <nz-breadcrumb-item *ngFor="let item of breadcrumbItems">{{
                item
              }}</nz-breadcrumb-item>
            </h2>
          </nz-breadcrumb>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
  <!-- <app-footer /> -->
</nz-layout>
